---
swagger: "2.0"
info:
  version: "0.1"
  title: "MARS GIS import"
  description: "The GIS import service for the microservice based MARS framework"
paths:
  /import:
    post:
      description: "Creates the meta data entry for a import id"
      produces:
      - "application/json"
      responses:
        201:
          description: "created"
      parameters:
      - name: "dataId"
        in: "formData"
        description: "generated by file-controller"
        required: true
        type: "string"
      - name: "title"
        in: "formData"
        description: "specified by user"
        required: true
        type: "string"
      - name: "filename"
        in: "formData"
        description: "the name of the file, the user uploaded"
        required: true
        type: "string"
  /download/vector:
      get:
        description: "Creates the meta data entry for a import id"
        produces:
        - "application/json"
        responses:
          200:
            description: "string, where the file can be downloaded"
        parameters:
        - name: "dataId"
          in: "formData"
          description: "id created during import"
          required: true
          type: "string"
        - name: "dataName"
          in: "formData"
          description: "the name of the files inside the Zip file without the file extension."
          required: true
          type: "string"
  /download/raster:
      get:
        description: "Creates the meta data entry for a import id"
        produces:
        - "application/json"
        responses:
          200:
            description: "string, where the file can be downloaded"
        parameters:
        - name: "dataId"
          in: "formData"
          description: "id created during import"
          required: true
          type: "string"
        - name: "title"
          in: "formData"
          description: "title  the title you specified during import"
          required: true
          type: "string"
